{% extends "base.html" %}

{% block content %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/formulario.css')}}">
  </head>

<body>
  <div class="container">
    <div class="title"> Registro de Practicantes</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <span class="details"> Nombre </span>
          <input type="text" placeholder="Ingrese su nombre" required>
        </div>
        <div class="input-box">
          <span class="details"> Apellido </span>
          <input type="text" placeholder="Ingrese su apellido" required>
        </div>
        <div class="input-box">
          <span class="details"> Correo Electronico </span>
          <input type="text" placeholder="Ingrese su correo electronico" required>
        </div>
        <div class="input-box">
          <span class="details"> Numero de Telefono </span>
          <input type="text" placeholder="Ingrese su numero de telefono" required>
        </div>
        <div class="input-box">
          <span class="details"> Contrasenia </span>
          <input type="text" placeholder="Ingrese su contraseÃ±a" required>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title"> Genero </span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Hombre</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Mujer</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender"> Indefinido </span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registro">
        </div>
      </form>
    </div>
  </div>
</body>
</html>

{% endblock %}
