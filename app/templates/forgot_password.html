{% extends "base.html" %}

{% block content %}

<body class="body" background="{{ url_for('static', filename='img/Fondo.jpg')}}">
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/styleCorreo.css')}}"
    />


<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">    
      <div class="jumbotron">
        <h3 >Olvidé mi contraseña</h3>
        <hr>
        <h6>Para reestablecer tu contraseña por favor escribe tu correo electrónico.</h6>
        
        {% if smessage %}
          <div class="alert alert-success">
            {{ smessage }}
          </div>
        {% endif %}
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}
        <form action="/forgot_password" method="post">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="name" placeholder="name@example.com">
            <label for="floatingInput">Correo Electrónico</label>
          </div>
          <div class="col-sm">
            <button class= "btn login text-uppercase fw-bold" style="width: 350px; background-color: #FAC401; color: white;" type="submit" name="enviar">Enviar</button>
          </div>
        </form
     </div>
    </div>
  </div>
</div>
</div>
</div>

</body>
{% endblock %}
