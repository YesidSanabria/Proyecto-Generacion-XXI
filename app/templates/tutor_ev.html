{% extends "base.html" %}

{% block content %}

<body class="body" background="{{ url_for('static', filename='img/fondoregistro.png')}}"  background-repeat: no-repeat>
</body>
<br />
<!---Create Account-->
{% if smessage %}
<div class="alert alert-success">
  {{ smessage }}
</div>
{% endif %}
{% if umessage %}
<div class="alert alert-danger">
  {{ umessage }}
</div>
{% endif %}

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Evaluación practicante</h5>
          <form action="/tutor_ev" method="post">
            <input type="hidden" name="user" value="{{user}}">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="p1" required placeholder="Gerencia" autocomplete="off">
              <label for="floatingInput">Universidad</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="p2" required placeholder="Cédula" autocomplete="off">
              <label for="floatingInput">Cédula</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="p3" required placeholder="Nombre Completo (Líder)" autocomplete="off">
              <label for="floatingInput">Nombre Completo (Docente)</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="p4" required placeholder="Nombre del Practicante" autocomplete="off">
              <label for="floatingInput">Nombre del Practicante</label>
            </div>
            <hr>
            <label for="floatingInput">Califique en una escala de 1 a 10 el desempeño general del practicante</label>
            <br>
            <br>
            <div class="btn-group" role="group">
              {% for i in range(1,11) %}
              <input type="radio" name="p5" class="btn-check" id="radioBtn{{i}}" value="{{i}}" required>
              <label class="btn btn-outline-danger" for="radioBtn{{i}}">{{i}}</label>
              {% endfor %}
            </div>
            <hr>
            <label for="floatingInput">Observaciones</label>
            <div class="form-floating mb-3">
                <textarea type="text" style="width: 100%; border-color: #CED4DA;" rows="6" name="obs" autocomplete="off"></textarea>
            </div>
            <div class="d-grid">
              <button style="color: white; background-color: #cf2f35;"
                class="btn btn-login text-uppercase fw-bold" type="submit"
                name="submit">Enviar</button>
              <br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
