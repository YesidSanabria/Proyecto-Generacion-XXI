<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link
    rel="stylesheet"
    type="text/css"
    href="{{url_for('static', filename='css/admin.css')}}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{url_for('static', filename='css/style1.css')}}"
  />
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <link
    href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
    rel="stylesheet"
  />

</head>
<body>

<br>
<br>

<nav class="sidebar close">
  <header>
    <div class="image-text">
      <div class="text logo-text">
        <span class="name">Generación XXI</span>
        <span class="profession">Navegación</span>
      </div>
    </div>
    <i
      class="bx bx-chevron-right toggle"
      style="background-color: #cf2f35"
    ></i>
  </header>

  <div class="menu-bar">
    <div class="menu">
      <li class="search-box">
        <i class="bx bx-search icon"></i>
        <input type="text" placeholder="Search..." />
      </li>

      <li class="nav-link">
        
        <form action="/admin_view" method="post">
          
          <button class="contenedor-btn-file bordeado" name="ruta" value="admin">
          <div class="ul">
            <i class="bx bxs-user icon"></i>
            <span class="btn-file"> Practicantes</span>
          </div>
          </button>
        
        </form>
      </li>          

      <li class="nav-link">
        
        <form action="/admin_view" method="post">
          <button class="contenedor-btn-file bordeado" name="ruta" value="reportes">
            <div class="ul">
              <i class="bx bx-pie-chart-alt icon"></i>
            <span class="btn-file">Reportes</span>
            </div>
          </button>
        </form>
      </li>
    </div>

    <div class="bottom-content">
      <li class="">
        <a href="/index">
          <i class="bx bx-log-out icon"></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>

      <li class="mode">
        <div class="sun-moon">
          <i class="bx bx-moon icon moon"></i>
          <i class="bx bx-sun icon sun"></i>
        </div>
        <span class="mode-text text">Dark mode</span>
        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </li>
    </div>
  </div>
</nav>

<div class="container">

<div class="row">

  <div class="col-xs-10 col-sm-6 col-md-3">
    <div class="card card-style mb-2">
        <div class="card-body">
            <center>
            <div class="chart-container" style="position: relative; height:46vh; width:14vw">
              <br>
              <br>
              <h4>Cantidad practicantes: </h4>
              <br>
              <br>
              <h1>{{canPrac}}</h1>
            </div>
            </center>
        </div>
    </div>
  </div>

  <div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <center>
            <h4> Distribución de practicantes por edades </h4>
            <div class="chart-container" style="position: relative; height:40vh; width:30vw">
                <canvas id="edad"></canvas>
            </div>
            </center>
        </div>
    </div>
  </div>

  <div class="col-xs-10 col-sm-6 col-md-3">
    <div class="card card-style mb-2">
        <div class="card-body">
            <center>
              <h4> Equipares </h4>
            <div class="chart-container" style="position: relative; height:40vh; width:14vw">
                <canvas id="genero"></canvas>
            </div>
            </center>
        </div>
    </div>
  </div>
  
    <div class="card card-style mb-2">
        <div class="card-body">
            <center>
              <h4> Distribución de practicantes por carrera </h4>
            <div class="chart-container" style="position: relative; height:70vh; width:80vw">
                <canvas id="carreras"></canvas>
            </div>
            </center>
        </div>
    </div>

    <div class="card card-style mb-2">
        <div class="card-body">
            <center>
              <h4> Distribución de practicantes por universidad </h4>
            <div class="chart-container" style="position: relative; height:70vh; width:80vw">
                <canvas id="universidad"></canvas>
            </div>
            </center>
        </div>
    </div>
 

</div>

</div>

      <div>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById('edad');
        const ctx1 = document.getElementById('genero');
        const ctx2 = document.getElementById('carreras');
        const ctx3 = document.getElementById('universidad');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [
            {% for i in canEdadK%}
            "{{i}}",
            {% endfor %}
            ],
            datasets: [{
              label: '# de practicantes',
              data: [
              {% for i in canEdadV%}
              "{{i}}",
              {% endfor %}
              ],
              backgroundColor: [
                    '#b7202e',
                    '#0096a9',
                    '#f58220',
                    '#737373',
                    '#000000'
                ],
                /*borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(11, 156, 49, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],*/
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {display: false},
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        var xValues = [
        {% for i in canGeneroK %}
        "{{i}}",
        {% endfor %}
        ];
        var yValues = [
        {% for i in canGeneroV %}
        "{{i}}",
        {% endfor %}
        ];
        var barColors = [
        '#0096a9',
        '#b7202e',
        '#f58220',
        '#737373',
        '#000000'
        ];

        new Chart(ctx1, {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "Genero"
            }
          }
        });

        var xValues = [
        {% for i in carreras %}
        "{{i}}",
        {% endfor %}
        ];
        var yValues = [
        {% for i in cont_carreras %}
        "{{i}}",
        {% endfor %}
        ];
        var barColors = [
        '#b7202e',
        '#0096a9',
        '#f58220',
        '#737373',
        '#000000'
        ];

        new Chart(ctx2, {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              label: "# de practicantes",
              data: yValues
            }]
          },
          options: {
            plugins: {
              legend: {display: false},
            },
            title: {
              display: true,
              text: "Carreras"
            },
            indexAxis:'y'
          }
        });

        new Chart(ctx3, {
          type: 'bar',
          data: {
            labels: [
            {% for i in uni %}
            "{{i}}",
            {% endfor %}
            ],
            datasets: [
              {
                label: "# de practicantes",
                backgroundColor: barColors,
                data: [
                {% for i in cont_uni %}
                "{{i}}",
                {% endfor %}
                ]
              }
            ]
          },
          options: {
            plugins: {
              legend: {display: false},
            },
            title: {
              display: true,
              text: 'Predicted world population (millions) in 2050'
            },
            indexAxis:'y'
          }
      });

      </script>
      <script>
        const body = document.querySelector("body"),
          sidebar = body.querySelector("nav"),
          toggle = body.querySelector(".toggle"),
          searchBtn = body.querySelector(".search-box"),
          modeSwitch = body.querySelector(".toggle-switch"),
          modeText = body.querySelector(".mode-text");
  
        toggle.addEventListener("click", () => {
          sidebar.classList.toggle("close");
        });
  
        searchBtn.addEventListener("click", () => {
          sidebar.classList.remove("close");
        });
  
        modeSwitch.addEventListener("click", () => {
          body.classList.toggle("dark");
  
          if (body.classList.contains("dark")) {
            modeText.innerText = "Light mode";
          } else {
            modeText.innerText = "Dark mode";
          }
        });
      </script>
</body>
</html>
