      <li class="nav-link">

<div class="container">

<div class="row">

  <div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <center>
            <div class="chart-container" style="position: relative; height:40vh; width:30vw">
                <canvas id="income_vs_expense"></canvas>

  </div>

  <div class="col-xs-10 col-sm-6 col-md-3">
    <div class="card card-style mb-2">

            </center>

    </div>
  </div>

  <div class="col-xs-10 col-sm-6 col-md-3">
    <div class="card card-style mb-2">
        <div class="card-body">
            <center>
            <div class="chart-container" style="position: relative; height:50vh; width:17vw">
              <br>
              <br>
              <h4>Cantidad practicantes: </h4>

              <br>
              <h1>{{canPrac}}</h1>

            </center>

  </div>

</div>

</div>

      <div>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById('income_vs_expense');
        const ctx1 = document.getElementById('income_vs_category');
        const ctx2 = document.getElementById('overtime_expenditure');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [
            {% for i in canEdadK%}
            "{{i}}",
            {% endfor %}
            ],
            datasets: [{
              label: '# de practicantes',
              data: [
              {% for i in canEdadV%}
              "{{i}}",
              {% endfor %}
              ],
              /*backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(11, 156, 49, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(11, 156, 49, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],*/
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        var xValues = [
        {% for i in canGeneroK %}
        "{{i}}",
        {% endfor %}
        ];
        var yValues = [
        {% for i in canGeneroV %}
        "{{i}}",
        {% endfor %}
        ];
        /*var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
        ];*/

        new Chart(ctx1, {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              //backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "Genero"
            }
          }
        });

        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145"
        ];

        new Chart(ctx2, {
          type: "doughnut",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "World Wide Wine Production 2018"
            }
          }
        });
      </script>
      <script>
        const body = document.querySelector("body"),
          sidebar = body.querySelector("nav"),
          toggle = body.querySelector(".toggle"),
          searchBtn = body.querySelector(".search-box"),
          modeSwitch = body.querySelector(".toggle-switch"),
          modeText = body.querySelector(".mode-text");
  
        toggle.addEventListener("click", () => {
          sidebar.classList.toggle("close");
        });
  
        searchBtn.addEventListener("click", () => {
          sidebar.classList.remove("close");
        });
  
        modeSwitch.addEventListener("click", () => {
          body.classList.toggle("dark");
  
          if (body.classList.contains("dark")) {
            modeText.innerText = "Light mode";
          } else {
            modeText.innerText = "Dark mode";
          }
        });
      </script>
</body>
