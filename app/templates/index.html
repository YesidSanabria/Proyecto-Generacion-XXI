{% extends "base.html" %}

{% block content %}

    <br/>
      <div class="jumbotron">
        <h1 class="display-4">Bienvenido!</h1>
        <img src="/app/static/img/claro_circulo_3d.png"/>
        <h2>Genereación XXI </h2>
        <p class="lead"> Esta pagina ofrece la actualización de datos personales</p>
        <hr class="my-4">
        {% if smessage %}
          <div class="alert alert-success">
            {{ smessage }}
          </div>
        {% endif %}
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}
        <form action="/index" method="post">
            <div class="form-group">
            <label for="exampleInputEmail1">Correo Electrónico</label>
            <input type="email" class="form-control" name="name"  placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="row">
          <div class="col-sm">
            <a href="/forgot_password" class="text-decoration-none">Olvidé mi contraseña</a>
          </div>
          <div class="col-sm">
            <a href="/create_account" class="text-decoration-none">Registrarse</a>
          </div>
        </div>
     </div>

{% endblock %}
